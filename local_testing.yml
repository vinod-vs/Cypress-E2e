# Browserstack Access Key. This information is available in the local testing section of the Settings page: https://www.browserstack.com/accounts/settings
# key:
#
# Specify the Local folder to be used for testing. This option is to be used when testing a local folder. Example: /home/ubuntu/mysite/ or C:\windows\mysite\
# folder:
#
# Using this option kills all other instances of BrowserStack Local binary running on this machine with the same local-identifier options. This option will not affect binaries running in remote servers and instances running with different local-identifier options.
# force:
#
# If you want to restrict BrowserStackLocal Binary access to few local servers and/or folders, use this option to restrict them. Usage: host1,port1,ssl?,host2,port2,ssl?. Example: localhost,8000,0,abc.example.com,8080,1
# only:
#
# Route all traffic via machine where BrowserStackLocal Binary is running. Local tries to fetch public urls directly, unless this option is specified.
force-local: true
#
# This option sets the level of logging required. Set 1 to debug issues related to setting up connections. Set 2 for logs related to network information. Set 3 to dump all communication to local servers for each request and response. The default value for this option is 1.
# verbose:
#
# This option restricts Binary usage to Automate product, and it cannot be used for Live/Screenshot testing.
# only-automate:
#
# If you are behind corporate proxy setup, please specify your proxy host using this option.
# proxy-host:
#
# If you are behind corporate proxy setup, please specify your proxy port using this option. Default value is 3128.
# proxy-port:
#
# If you are behind corporate proxy which requires authentication, please specify your proxy username using this option. As of now, only HTTP Basic authentication is supported.
# proxy-user:
#
# If you are behind corporate proxy which requires authentication, please specify your proxy password using this option. As of now, only HTTP Basic authentication is supported.
# proxy-pass:
#
# If you are running multiple copies of BrowserStackLocal binary (for better performance or other reasons), please specify unique strings for BrowserStack to uniquely identify them. You will need to specify the same string in Automate tests as well.
local-identifier: WAW_Tests
#
# This options routes all traffic via the proxy specified - otherwise, binary tries to connect directly as well for better performance.
# force-proxy:
#
# If your local server is behind a proxy or you are using a proxy to log all communication to your local servers - please specify your proxy host using this option.
# local-proxy-host:
#
# If your local server is behind a proxy or you are using a proxy to log all communication to your local servers - please specify your proxy port using this option. Default assumed is 8081.
# local-proxy-port:
#
# If your local server is behind a proxy, and it requies authentication - please specify your proxy username using this option.
# local-proxy-user:
#
# If your local server is behind a proxy, and it requies authentication - please specify your proxy password using this option.
# local-proxy-pass:
#
# Starts or stop the binary as a daemon. Accepts only 2 commands: start, stop. Start will start binary in background. Primarily used in Continous Integration server scripts.
# daemon:
#
# Include this option to make sure this binary is exposed to Local API for debugging. For more information refer to https://www.browserstack.com/local-testing#local-api-debugging
# enable-logging-for-api:
#
# Logs all the output to the file specified.
# log-file:
#
# Path to pac file with which the proxy needs to be set.
# pac-file:
#
# Specify the number of parallel runs.
# parallel-runs:
#
# If you want to test local HTTPS server which behind a proxy, in addition to port 443, please pass comma separated port values. Example: https-ports: 8443,9443
# https-ports:
#
# This flag provides granular control over the URLs that you want to tightly bind to your tunnel. Wildcards are supported.
# include-hosts:
#
# This flag supersedes include-hosts. This flag provides granular control over the URLs that you want to disallow from your tunnel. Wildcards are supported.
# exclude-hosts:
#

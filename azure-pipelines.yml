parameters:
- name: baseUrl
  displayName: Base URL
  type: string
  default: https://uatsite.woolworths.com.au/
  values:
  - https://uatsite.woolworths.com.au/
  - https://wowguiaae.wowdevaae-ase.p.azurewebsites.net/
  - https://woolworths.com.au/
  - https://stagingsite.woolworths.com.au
  - https://preprodsite.woolworths.com.au

- name: browser
  displayName: Browser
  type: string
  default: chrome
  values:
  - chrome
  - edge
  - firefox
  - electron

trigger:
  - main

pool:
  name: wlx-ubuntu1804

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "14.x"
    displayName: "Install Node.js"

  - script: |
      npm install
      npm test baseUrl=${{ parameters.baseUrl }} browser ${{ parameters.browser }}
    displayName: "npm install and test"

  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testRunner: 'JUnit'
      testResultsFiles: '**/results-*.xml'
      testRunTitle: WOwE2EAPI-$(Build.BuildNumber)
      mergeTestResults: true
      searchFolder: '$(System.DefaultWorkingDirectory)/cypress/results'
    displayName: "Generate test run"

  - task: Bash@3
    condition: always()
    inputs:
      targetType: 'inline'
      script: |
        # Write your commands here
        curl -X POST -H 'Content-type: application/json' --data '{ "blocks": [ { "type": "section", "text": { "type": "mrkdwn", "text": "Build \"$(Build.SourceVersionMessage)\"" *$(Agent.JobStatus)* \nReport can be found here: <insert link>" } } ] }' https://hooks.slack.com/services/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